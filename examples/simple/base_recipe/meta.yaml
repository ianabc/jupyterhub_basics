{% set version = "2020.08.24" %}

package:
  name: base-notebook
  version: {{ version }}

build:
  number: 0
  noarch: generic

requirements:
  run:
    - pangeo-dask =2020.08.24
    - dask-labextension =3.0.0
    - ipywidgets =7.5.1
    - jupyter-server-proxy =1.5.0
    - jupyterhub-singleuser =1.1.0
    - jupyterlab >=2
    - nbgitpuller =0.9.0
    - nodejs >=12

test:
  commands:
    - jupyter -h

about:
  home: http://pangeo.io
  license: MIT
  license_file: LICENSE
  summary: "e350 notebook dependencies"

extra:
  recipe-maintainers:
    - phaustin

